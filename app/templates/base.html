<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of {{ data.name }} - {{ data.title }}">
    <meta name="theme-color" content="#0a0a0a">
    <title>{{ data.name }} | {{ data.title }}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <a href="#" class="nav-logo">{{ data.name.split()[0] }}<span class="accent">.</span></a>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#expertise">Expertise</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#writing">Writing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p class="footer-text">Â© 2025 {{ data.name }}. Building production AI systems.</p>
            <div class="footer-links">
                <a href="{{ data.github }}" target="_blank" rel="noopener">GitHub</a>
                <a href="{{ data.linkedin }}" target="_blank" rel="noopener">LinkedIn</a>
                <a href="mailto:{{ data.email }}">Email</a>
            </div>
        </div>
    </footer>
</body>
</html>
